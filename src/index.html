<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- <link rel="stylesheet" href="./pages/index.css" /> -->
	<title>Mesto</title>
</head>

<body class="body">
	<header class="header">
		<img class="logo" src="<%=require('./images/Vector.svg')%>" alt="Логотип">
	</header>
	<div class="page">
		<main>
			<section class="profile">
				<div class="profile__info">
					<img class="profile__avatar" src="<%=require('./images/Avatar.jpg')%>" alt="Аватар">
					<div>
						<div class="profile__name-and-edit">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button type="button" class="profile__edit"></button>
						</div>
						<p class="profile__sub-name">Исследователь океана</p>
					</div>
				</div>
				<button type="button" class="profile__add-button"></button>
			</section>

			<section class="elements">
			</section>
		</main>

		<footer class="footer">
			<p class="footer">&#169; 2020 Mesto Russia</p>
		</footer>

		<div class="popup popup_profil">
			<div class="popup__body">
				<button type="button" class="popup__close-popup"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<form class="form" name="edit-form" novalidate>
					<label class="popup__label">
					<input type="text" name="name" placeholder="Имя" id="name-input" class="popup__field" minlength="2"
						maxlength="40" required>
					<span class="popup__input-error name-input-error"></span>
				</label>
				<label class="popup__label">
					<input type="text" name="info" placeholder="Профессия" id="profession-input" class="popup__field"
						minlength="2" maxlength="200" required>
					<span class="popup__input-error profession-input-error"></span>
				</label>
					<button type="submit" class="popup__button-save">Сохранить</button>
				</form>
			</div>
		</div>

		<div class="popup popup_add-image">
			<div class="popup__body">
				<button type="button" class="popup__close-popup"></button>
				<h2 class="popup__title">Новое место</h2>
				<form class="form" name="form-image" novalidate>
					<label class="popup__label">
						<input type="text" name="name" placeholder="Название" id="place-input"
							class="popup__field popup__name-card" minlength="2" maxlength="30" required>
						<span class="popup__input-error place-input-error"></span>
					</label>
					<label class="popup__label">
						<input type="url" name="link" placeholder="Ссылка на картинку" id="link-input"
							class="popup__field popup__link-card" required>
						<span class="popup__input-error link-input-error"></span>
					</label>
					<button type="submit" class="popup__button-save">Создать</button>
				</form>
			</div>
		</div>

		<div class="popup popup_image-view">
			<div class="popup__image-container">
				<img class="popup__image"
					src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Image">
				<h2 class="popup__image-title">Alex</h2>
				<button type="button" class="popup__close-popup"></button>
			</div>
		</div>

		<template class="template__element">
			<div class="element">
				<div class="element__delete"></div>
				<img class="element__img" src="./images/Karachaevo.jpg" alt="Карачево">
				<div class="element__info">
					<h2 class="element__title">Карачаевск</h2>
					<button type="button" class="element__like"></button>
				</div>
			</div>
		</template>

	</div>
	<!-- <script src="./dist/main.js"></script> -->
</body>

</html>
