<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./pages/index.css" />
	<title>Mesto</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<img class="logo" src="./images/Vector.svg" alt="Логотип">
		</header>
		<main>
			<section class="profile">
				<div class="profile__info">
					<img class="profile__avatar" src="./images/Avatar.jpg" alt="Аватар">
					<div>
						<div class="profile__name-and-edit">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button type="button" class="profile__edit"><img src="./images/Edit-Button.svg"
									alt="Редактировать"></button>
						</div>
						<p class="profile__sub-name">Исследователь океана</p>
					</div>
				</div>
				<button class="profile__add-button"></button>
			</section>

			<section class="elements">
				<div class="element">
					<img src="./images/Karachaevo.jpg" alt="Карачево">
					<div class="element__info">
						<h2 class="element__title">Карачаевск</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>

				<div class="element">
					<img src="./images/Elbrus.jpg" alt="Эльбрус">
					<div class="element__info">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/Dombai.jpg" alt="Домбай">
					<div class="element__info">
						<h2 class="element__title">Домбай</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/Elbrus.jpg" alt="Эльбрус">
					<div class="element__info">
						<h2 class="element__title">Гора Эльбрус</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/Dombai.jpg" alt="Домбай">
					<div class="element__info">
						<h2 class="element__title">Домбай</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
				<div class="element">
					<img src="./images/Karachaevo.jpg" alt="Карачаево">
					<div class="element__info">
						<h2 class="element__title">Карачаево-Черкессия</h2>
						<button type="button" class="element__like"></button>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<p class="footer">&#169; 2020 Mesto Russia</p>
		</footer>

		<div class="popup">
			<div class="popup__area"></div>
			<form class="popup__body" name="edit-form">
				<button type="button" class="popup__close-popup"></button>
				<h2 class="popup__title">Редактировать профиль</h2>
				<input type="text" name="login" placeholder="Имя" class="popup__field popup__field_edit-name">
				<input type="text" name="profession" placeholder="Профессия"
					class="popup__field popup__field_edit-prof">
				<button type="submit" class="popup__button-save">Сохранить</button>
			</form>
		</div>
	</div>
	<script src="./js/index.js"></script>
</body>

</html>
